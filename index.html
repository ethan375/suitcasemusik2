<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/suitcase-logo.png">
    <title>Suitcase Musik</title>
</head>
<body>
    <div id="body">

        
        <header class="header">
            <img class="header__logo" src="img/suitcase-logo.png" alt="Suitcase musik logo">
            <img class="header__email-icon" id="email__icon" src="img/email-icon.png" alt="icon indicating email">
            <p class="header__email"> suitcasemsuik@gmail.com</p>
            <button onclick="contactUs()" class="header__button">Contact us</button>
        </header>
        
        <nav id="nav" class="nav">
            <a class="nav__item nav__1" href="/">Welcome</a>
            <a class="nav__item nav__2" href="#sponsors">Sponsors</a>
            <a class="nav__item nav__3" href="/about.html">About</a>
            <a class="nav__item nav__4" href="/store.html">Store</a>
        </nav>

        <div class="welcome">
            <button class="welcome__signup">Join our mailing list</button>
            <p class="welcome__text"> <span class='welcome__anyone'>Anyone</span> <br> can do it</p>
        </div>

        <div id="sponsors" class="sponsors">
            <h3 class="sponsors__header">A special shout out to our sponsors
                <hr>
            </h3>

            <div class="sponsors__item sponsors__top sponsors__everbar">
                <a href="https://www.livityfoods.com/">
                    <img id="everbar" src="img/everbar.JPG" alt="everbar logo">
                </a>
            </div>

            <div class="sponsors__item sponsors__top sponsors__infsol">
                <a href="https://www.infinitesoldier.com/">
                    <img id="infsol" src="img/infinite-soldier.jpeg" alt="infinite soldier logo">
                </a>
            </div>

            <div class="sponsors__item sponsors__bottom sponsors__disprint">
                <a href="www.discountedprinting.com">
                    <img id="disprint" src="img/disprint.png" alt="Discountedprinting.com logo">
                </a>
            </div>
            <!-- <div class="sponsors__item sponsors__bottom sponsors__cgd">
                <a href="https://www.facebook.com/cabingirldesigns/">
                    <img id="cgd" src="img/cgd.JPG" alt="Cabin Girl Designs logo">
                </a>
            </div> -->

            <div class="sponsors__item sponsors__bottom sponsors__mntinsp">
                <a href="https://www.mtinspiration.com/">
                    <img id="mntinsp" src="img/mntinsp.png" alt="mount inspiration logo">
                </a>
            </div>
        </div>

       <!-- <div class="who">

        </div>

        <div class="contact">

        </div> -->

        <footer>
            <div class="social">
                <h4 class="footer__header">Follow us on social media:</h4>

                <p class="footer__item"><img class="social_icon" src="./img/social-icons/instagram.png" alt="instagram logo">
                    <a target="_blank" class="social__link" href="https://www.instagram.com/suitcasemusik/">Instagram</a>
                </p>

                <p class="footer__item"><img class="social_icon" src="img/social-icons/facebook.png" alt="facebook logo">
                    <a target="_blank" class="social__link" href="https://www.facebook.com/suitcasemusik">Facebook</a>
                </p>

                <p class="footer__item">
                    <img class="social_icon" src="img/social-icons/youtube.png" alt="youtube logo">
                    <a target="_blank" class="social__link" href="https://www.youtube.com/suitcasemusik">Youtube</a>
                </p>
            </div>

            <div class="support_us">
                <h4 class="footer__header">Support us:</h4>

                <p class="footer__item">
                    <img class="social_icon" src="img/social-icons/patreon.png" alt="Patreon logo">
                    <a target="_blank" class="social__link" href="https://www.patreon.com/suitcasemusik">Patreon</a>
                </p>

                <p class="footer__item">
                    <img class="social_icon" src="img/social-icons/paypal.png" alt="paypal logo">
                    <a target="_blank" class="social__link" href="https://www.paypal.com">Paypal</a>
                </p>

                <p class="footer__item">
                    <img class="social_icon" src="img/social-icons/venmo.png" alt="venmo logo">
                    <a target="_blank" class="social__link" href="https://www.venmo.com">Venmo: @suitcasemusik</a>
                </p>
            </div>

            <div class="crypto">
                <h4 class="footer__header">Donate Crypto:</h4>

                <p class="footer__item social__link crypto_icon">
                    <img class="social_icon" src="img/social-icons/bitcoin.png" alt="bitcoin icon">
                    Bitcoin
                </p>
                
                <p class="footer__item social__link crypto_icon">
                    <img class="social_icon" src="./img/social-icons/ethereum.png" alt="ethereum icon">
                    Ethereum
                </p>

                <p class="footer_item social__link crypto_icon">
                    <img class="social_icon" src="img/social-icons/xrp.png" alt="xrp icon">
                    XRP
                </p>
            </div>
        </footer> 
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
